
<app-checkbox
  [name]="todo.id"
  [label]="todo.title"
  [checked]="todo?.status === 'CO' ? true : false"
  [disabled]= "todo?.status === 'AR' ? true : false"
  (changed)="handleChanged($event)"
  [ngClass]="{completed: todo?.status === 'AR'}"
></app-checkbox>
<app-button
  [disabled]= "todo?.status === 'AR' ? true : false"
  (clicked)="handleClicked($event)"
>
  Completada
</app-button>
